<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login/login.css">
</head>

<body>
    <div class="background__page_login">
        <div class="background__page_login__box_login">
            <div class="background__page_login__box_login__logo">
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img"
                    style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/ys/r/WBLlWbPOKZ9.png&quot;); background-position: 0px 0px; background-size: 176px 264px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i>
            </div>
            <form action="" class="background__page_login__box_login__form_login">
                <input type="text" placeholder="Số điện thoại hoặc email">
                <input type="text" placeholder="Mật khẩu">
                <input type="submit" value="Đăng nhập">
            </form>
            <div class="background__page_login__box_login__text_or">
                <div class="background__page_login__box_login__text_or__dash"></div>
                <span>Hoặc</span>
                <div class="background__page_login__box_login__text_or__dash"></div>
            </div>
            <div class="background__page_login__box_login__login_by_facebook">
                <div class="background__page_login__box_login__login_by_facebook__icon">
                    <i class="fa-brands fa-square-facebook"></i>
                </div>
                <div class="background__page_login__box_login__login_by_facebook__text">
                    <span>Đăng nhập bằng Facebook</span>
                </div>
            </div>
            <div class="background__page_login__box_login__forgot_password">
                <span>Quên mật khẩu?</span>
            </div>
        </div>
        <div class="background__page_login__box_swap_to_register">
            <span class="background__page_login__box_swap_to_register__short_description">Bạn chưa có tài khoản ư?</span>
            <span class="background__page_login__box_swap_to_register__button_swap_to_register">Đăng ký</span>
        </div>
    </div>
</body>

</html>
